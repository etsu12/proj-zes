{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if marki %}
            <h1 class="text-center mt-5">Dodaj markę</h1>
            <form action="" method="POST">   
                <input type="text" name="marka" class="form-control">
                <input type="submit" value="Dodaj markę" class="btn btn-info mt-2">
            </form>
            {% else %}
            <h1 class="text-center mt-5">Dodaj kategorię</h1>
            <form action="" method="POST">   
                <input type="text" name="kategoria" class="form-control">
                <input type="submit" value="Dodaj kategorię" class="btn btn-info mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
